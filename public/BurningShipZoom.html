<html>

<body>
    <h1 align="center">MandelBrot</h1>

    <p>click on the screen to change values of C in the equation f(Z) = Z^2 + C based on your mouse position</p>
    <p>the default state is when C is all values of x,y coords</p>
    <p>this is rendered in processing (java)</p>
    <h2>USE THE MOUSE</h2>
    <script type="text/processing">
        int maxIterations = 256;
        float bailout = 8;
        float zoom = 1;
        float moveX = 0;
        float moveY = 0;
        
        
        void setup() {
          size(800, 800);
        }
        
        void draw() {
          loadPixels();
          for (int x = 0; x < width; x++) {
            for (int y = 0; y < height; y++) {
              float cx = (x - width / 2) / (0.5 * zoom * width) + moveX;
              float cy = (y - height / 2) / (0.5 * zoom * height) + moveY;
        
              float zx = cx;
              float zy = cy;
              
        
              
              
              int iteration = 0;
              float distanceSquared;
              while (iteration < maxIterations && (distanceSquared = zx * zx + zy * zy) < bailout) {
                float newX = zx * zx - zy * zy + cx;
                float newY = abs(2 * zx * zy) + cy; // this line is changed
                zx = newX;
                zy = newY;
                iteration++;
              }
        
              float c = iteration == maxIterations ? 0 : iteration;
              int index = x + y * width;
              pixels[index] = color(c, c, c);
            }
          }
          updatePixels();
        }
        
        void keyPressed() {
          
          if (keyCode == LEFT) {
            moveX -= 0.1 / zoom;
          }
          if (keyCode == RIGHT) {
            moveX += 0.1 / zoom;
          }
          if (keyCode == DOWN) {
            moveY += 0.1 / zoom;
          }
          if (keyCode == UP) {
            moveY -= 0.1 / zoom;
          }
        }
        
        void mouseWheel(MouseEvent event) {
          float e = event.getCount();
          float zoomX = (mouseX - width / 2) / (0.5 * zoom * width) + moveX;
          float zoomY = (mouseY - height / 2) / (0.5 * zoom * height) + moveY;
          moveX -= (zoomX - moveX) * e / 10;
          moveY -= (zoomY - moveY) * e / 10;
          zoom -= e / 10;
          println(e);
            if (e < 0) {
            zoom += zoom / 10;
            }
            if (e > 0) {
            zoom = sqrt(zoom) / 10;
            }
        }

        void mouseClicked() {
            float e = -1;
            float zoomX = (mouseX - width / 2) / (0.5 * zoom * width) + moveX;
            float zoomY = (mouseY - height / 2) / (0.5 * zoom * height) + moveY;
            moveX -= (zoomX - moveX) * e / 10;
            moveY -= (zoomY - moveY) * e / 10;
            zoom -= e / 10;
              if (e < 0) {
              zoom += zoom / 10;
              }
              if (e > 0) {
              zoom = sqrt(zoom) / 10;
              }
        }

        void mouseClicked() {
            if (mouseButton == LEFT) {
                float e = -1;
            }
            if (mouseButton == RIGHT) {
                e = 1;
            }
            float zoomX = (mouseX - width / 2) / (0.5 * zoom * width) + moveX;
            float zoomY = (mouseY - height / 2) / (0.5 * zoom * height) + moveY;
            moveX -= (zoomX - moveX) * e / 10;
            moveY -= (zoomY - moveY) * e / 10;
            zoom -= e / 10;
              if (e < 0) {
              zoom += zoom / 10;
              }
              if (e > 0) {
              zoom = sqrt(zoom) / 10;
              }
        }
    </script>

</body>
