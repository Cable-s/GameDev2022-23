<html>
    <head>
        <link rel='stylesheet' href='css.css'>
        <stlye>

        </stlye>
    </head>
    <body onload="document.getElementById('check1').checked = false; document.getElementById('check2').checked = false; document.getElementById('check3').checked = false; document.getElementById('check4').checked = false; document.getElementById('check5').checked = false ;document.getElementById('check6').checked = false"> 

        <h1 align="center">Fractal Tree</h1>

        <input type="button" value="start" onclick="check()"><br>
       
        <input type="checkbox" id="check1">0<br>
        <input type="checkbox" id="check2">pi/12 (15)<br>
        <input type="checkbox" id="check3">pi/6  (30)<br>
        <input type="checkbox" id="check4">pi/4 (45)<br>
        <input type="checkbox" id="check5">pi/3 (60)<br>
        <input type="checkbox" id="check6">15pi/36 (75)<br>
        <input type="checkbox" id="check7">pi/2 (90)


        <div id="div"></div>

        <br>

        <canvas id="ctx" width="500" height="500" style="border:1px solid #000000; background-color: rgb(230, 230, 230)"></canvas>


        <script>
            var c = document.getElementById("ctx")
            var ctx = c.getContext("2d")
            let length = 200
            let h = document.getElementById("ctx").height

            let angle;

            ctx.translate(250, h)

            function check() {
                let c1 = document.getElementById('check1').checked
                let c2 = document.getElementById('check2').checked
                let c3 = document.getElementById('check3').checked
                let c4 = document.getElementById('check4').checked
                let c5 = document.getElementById('check5').checked
                let c6 = document.getElementById('check6').checked
                let c7 = document.getElementById('check7').checked


                if (c1 == true && c2 == false && c3 == false && c4 == false && c5 == false && c6 == false && c7 == false) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c1")
                    angle = 0
                    branch(length)
                }else if (c1 == false && c2 == true && c3 == false && c4 == false && c5 == false && c6 == false && c7 == false) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c2")
                    angle = Math.PI / 12
                    branch(length)
                }else if (c1 == false && c2 == false && c3 == true && c4 == false && c5 == false && c6 == false && c7 == false) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c3")
                    angle = Math.PI / 6
                    branch(length)
                }else if (c1 == false && c2 == false && c3 == false && c4 == true && c5 == false && c6 == false && c7 == false) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c4")
                    angle = Math.PI / 4
                    branch(length)
                }else if (c1 == false && c2 == false && c3 == false && c4 == false && c5 == true && c6 == false && c7 == false) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c5")
                    angle = Math.PI / 3
                    branch(length)
                }else if (c1 == false && c2 == false && c3 == false && c4 == false && c5 == false && c6 == true && c7 == false) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c6")
                    angle = 15 * Math.PI / 36
                    branch(length)
                }else if (c1 == false && c2 == false && c3 == false && c4 == false && c5 == false && c6 == false && c7 == true) {
                    document.getElementById('div').innerHTML = ""
                    console.log("c7")
                    angle = Math.PI / 2
                    branch(length)
                }else if (c1 == false && c2 == false && c3 == false && c4 == false && c5 == false && c6 == false && c7 == false) {
                    error1()
                
                }else {
                    console.log("error")
                    error2()
                }

                
            }

            function branch(length) {

                ctx.beginPath()
                ctx.moveTo(0, 0)
                ctx.lineTo(0, -length)
                ctx.stroke()

                ctx.translate(0, -length)
                
                if (length > 1) {

                    ctx.save()
                    ctx.rotate(angle)
                    branch(length * 0.7)
                    ctx.restore()

                    ctx.save()
                    ctx.rotate(-1 * angle)
                    branch(length * 0.7)
                    ctx.restore()

                }
            }

            function error1() {
                document.getElementById('div').innerHTML = "no angles selected"
            }
            function error2() {
                document.getElementById('div').innerHTML = "multiple angles selected"
            }

        </script>
    </body>
